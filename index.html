<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Emoji Jumper</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #gameCanvas {
            border: 2px solid #fff;
            max-width: 100%;
            max-height: 100%;
        }
        #nameInput {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <input type="text" id="nameInput" placeholder="Enter your name" style="display: none;">

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth > 400 ? 400 : window.innerWidth - 20;
        canvas.height = window.innerHeight > 600 ? 600 : window.innerHeight - 20;

        let player = {
            x: canvas.width / 2,
            y: canvas.height - 100,
            width: 50,
            height: 50,
            speed: 5,
            jumpForce: -15,
            velocityY: 0,
            grounded: false,
            jumps: 0
        };

        let platforms = [];
        let score = 0;
        let gameOver = false;
        let gravity = 0.6;

        // Emoji-based background
        const bgEmojis = ['‚òÅÔ∏è', '‚≠ê', '¬∑'];
        let bgParticles = [];

        let playerEmoji = 'ü¶∏';
        let platformEmojis = ['ü™µ', 'üß±', 'üå¥', '‚òÅÔ∏è'];

        function createPlatform(y) {
            return {
                x: Math.random() * (canvas.width - 100),
                y: y,
                width: Math.random() * (120 - 80) + 80,
                height: 20,
                emoji: platformEmojis[Math.floor(Math.random() * platformEmojis.length)]
            };
        }

        function initPlatforms() {
            platforms = [];
            for (let i = 0; i < 7; i++) {
                platforms.push(createPlatform(i * 100));
            }
            // Ensure the player starts on a platform
            platforms.push({
                x: player.x - 40,
                y: player.y + player.height,
                width: 100,
                height: 20,
                emoji: platformEmojis[0]
            });
        }

        // Create background particles
        for (let i = 0; i < 50; i++) {
            bgParticles.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                speed: Math.random() * 0.5 + 0.1,
                emoji: bgEmojis[0]
            });
        }

        function gameLoop() {
            update();
            draw();
            if (!gameOver) {
                requestAnimationFrame(gameLoop);
            }
        }

        function update() {
            if ((keys.ArrowLeft || keys.a) && player.x > 0) {
                player.x -= player.speed;
            }
            if ((keys.ArrowRight || keys.d) && player.x < canvas.width - player.width) {
                player.x += player.speed;
            }

            player.velocityY += gravity;
            player.y += player.velocityY;

            player.grounded = false;
            platforms.forEach(platform => {
                if (player.y + player.height > platform.y &&
                    player.y + player.height < platform.y + platform.height &&
                    player.x + player.width > platform.x &&
                    player.x < platform.x + platform.width &&
                    player.velocityY > 0) {
                    player.grounded = true;
                    player.velocityY = 0;
                    player.y = platform.y - player.height;
                    player.jumps = 0;
                }
            });

            if (player.y < canvas.height / 2) {
                let delta = canvas.height / 2 - player.y;
                player.y += delta;
                platforms.forEach(platform => {
                    platform.y += delta;
                    if (platform.y > canvas.height) {
                        score++;
                        let index = platforms.indexOf(platform);
                        platforms[index] = createPlatform(0);
                    }
                });

                bgParticles.forEach(particle => {
                    particle.y += particle.speed * delta;
                    if (particle.y > canvas.height) {
                        particle.y = -20;
                        particle.x = Math.random() * canvas.width;
                        // Change emoji based on score (height)
                        if (score < 50) {
                            particle.emoji = bgEmojis[0];
                        } else if (score < 100) {
                            particle.emoji = Math.random() < 0.7 ? bgEmojis[0] : bgEmojis[1];
                        } else {
                            particle.emoji = Math.random() < 0.3 ? bgEmojis[0] : (Math.random() < 0.6 ? bgEmojis[1] : bgEmojis[2]);
                        }
                    }
                });
            }

            if (player.y > canvas.height) {
                gameOver = true;
            }
        }

        function draw() {
            // Sky gradient
            let gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, `rgb(135, 206, 235)`);
            gradient.addColorStop(1, `rgb(0, 0, ${Math.min(255, score)})`);
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.font = '20px Arial';
            bgParticles.forEach(particle => {
                ctx.fillText(particle.emoji, particle.x, particle.y);
            });

            platforms.forEach(platform => {
                ctx.font = '20px Arial';
                for (let i = 0; i < platform.width; i += 20) {
                    ctx.fillText(platform.emoji, platform.x + i, platform.y);
                }
            });

            ctx.font = '50px Arial';
            ctx.fillText(playerEmoji, player.x, player.y);

            // Draw jump particles
            if (player.velocityY < 0) {
                for (let i = 0; i < 5; i++) {
                    ctx.fillText('üí®', player.x + Math.random() * player.width, player.y + player.height + Math.random() * 20);
                }
            }

            ctx.fillStyle = 'white';
            ctx.font = '20px Arial';
            ctx.fillText(`Score: ${score}`, 10, 30);

            if (gameOver) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = 'white';
                ctx.font = '40px Arial';
                ctx.fillText('Game Over', canvas.width / 2 - 100, canvas.height / 2 - 100);
                ctx.font = '20px Arial';
                ctx.fillText(`Final Score: ${score}`, canvas.width / 2 - 60, canvas.height / 2 - 60);
                
                drawLeaderboard();
            }
        }

        function getLeaderboard() {
            const leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];
            return leaderboard.sort((a, b) => b.score - a.score).slice(0, 5);
        }

        function updateLeaderboard(name, score) {
            const leaderboard = getLeaderboard();
            leaderboard.push({ name, score });
            leaderboard.sort((a, b) => b.score - a.score);
            localStorage.setItem('leaderboard', JSON.stringify(leaderboard.slice(0, 5)));
        }

        function drawLeaderboard() {
            const leaderboard = getLeaderboard();
            ctx.fillStyle = 'white';
            ctx.font = '24px Arial';
            ctx.fillText('Leaderboard', canvas.width / 2 - 60, canvas.height / 2);
            
            leaderboard.forEach((entry, index) => {
                ctx.fillText(`${index + 1}. ${entry.name}: ${entry.score}`, canvas.width / 2 - 80, canvas.height / 2 + 40 + index * 30);
            });

            ctx.fillText('Enter your name and tap to restart', canvas.width / 2 - 120, canvas.height - 50);
        }

        let keys = {};
        document.addEventListener('keydown', (e) => {
            keys[e.code] = true;
            if (e.code === 'Space' && player.jumps < 2) {
                player.velocityY = player.jumpForce;
                player.jumps++;
            }
        });
        document.addEventListener('keyup', (e) => {
            keys[e.code] = false;
        });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            let touch = e.touches[0];
            let touchX = touch.clientX - canvas.getBoundingClientRect().left;
            
            if (touchX < canvas.width / 3) {
                keys.ArrowLeft = true;
                keys.ArrowRight = false;
            } else if (touchX > canvas.width * 2 / 3) {
                keys.ArrowRight = true;
                keys.ArrowLeft = false;
            } else if (player.jumps < 2) {
                player.velocityY = player.jumpForce;
                player.jumps++;
            }
        });

        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            keys.ArrowLeft = false;
            keys.ArrowRight = false;
        });

        function restartGame() {
            const nameInput = document.getElementById('nameInput');
            const playerName = nameInput.value.trim() || 'Anonymous';
            updateLeaderboard(playerName, score);
            
            nameInput.style.display = 'none';
            nameInput.value = '';

            player.x = canvas.width / 2;
            player.y = canvas.height - 100;
            player.velocityY = 0;
            player.jumps = 0;
            initPlatforms();
            score = 0;
            gameOver = false;
            gameLoop();
        }

        canvas.addEventListener('click', () => {
            if (gameOver) {
                const nameInput = document.getElementById('nameInput');
                nameInput.style.display = 'block';
                nameInput.focus();
            }
        });

        document.getElementById('nameInput').addEventListener('keyup', (e) => {
            if (e.key === 'Enter') {
                restartGame();
            }
        });

        initPlatforms();
        gameLoop();
    </script>
</body>
</html>
