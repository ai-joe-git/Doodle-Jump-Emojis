<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Emoji Jumper</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #1a237e, #4a148c, #880e4f);
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #gameCanvas {
            border: 2px solid #fff;
            max-width: 100%;
            max-height: 100%;
        }
        #nameInput {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <input type="text" id="nameInput" placeholder="Enter your name" style="display: none;">

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Set canvas size
        canvas.width = window.innerWidth > 400 ? 400 : window.innerWidth - 20;
        canvas.height = window.innerHeight > 600 ? 600 : window.innerHeight - 20;

        // Game variables
        let player = {
            x: canvas.width / 2,
            y: canvas.height - 100,
            width: 40,
            height: 40,
            speed: 5,
            jumpForce: -15,  // Increased jump force
            velocityY: 0,
            grounded: false
        };

        let platforms = [];
        let score = 0;
        let gameOver = false;
        let gravity = 0.6;

        // Parallax backgrounds
        let backgrounds = [
            { img: new Image(), y: 0, speed: 0.5 },
            { img: new Image(), y: 0, speed: 1 },
            { img: new Image(), y: 0, speed: 1.5 }
        ];

        backgrounds[0].img.src = 'https://i.imgur.com/875uw1J.png';
        backgrounds[1].img.src = 'https://i.imgur.com/eYlrq2m.png';
        backgrounds[2].img.src = 'https://i.imgur.com/VudQnFw.png';

        // Emojis
        let playerEmoji = 'ðŸ¦¸';
        let platformEmoji = 'ðŸªµ';

        // Create initial platforms
        function createPlatform(y) {
            return {
                x: Math.random() * (canvas.width - 70),
                y: y,
                width: 70,
                height: 20
            };
        }

        for (let i = 0; i < 7; i++) {
            platforms.push(createPlatform(i * 100));
        }

        // Game loop
        function gameLoop() {
            update();
            draw();
            if (!gameOver) {
                requestAnimationFrame(gameLoop);
            }
        }

        // Update game state
        function update() {
            // Player movement
            if ((keys.ArrowLeft || keys.a) && player.x > 0) {
                player.x -= player.speed;
            }
            if ((keys.ArrowRight || keys.d) && player.x < canvas.width - player.width) {
                player.x += player.speed;
            }

            // Player jump and fall
            player.velocityY += gravity;
            player.y += player.velocityY;

            // Check collision with platforms
            player.grounded = false;
            platforms.forEach(platform => {
                if (player.y + player.height > platform.y &&
                    player.y + player.height < platform.y + platform.height &&
                    player.x + player.width > platform.x &&
                    player.x < platform.x + platform.width &&
                    player.velocityY > 0) {
                    player.grounded = true;
                    player.velocityY = player.jumpForce;
                }
            });

            // Move camera and remove off-screen platforms
            if (player.y < canvas.height / 2) {
                let delta = canvas.height / 2 - player.y;
                player.y += delta;
                platforms.forEach(platform => {
                    platform.y += delta;
                    if (platform.y > canvas.height) {
                        score++;
                        let index = platforms.indexOf(platform);
                        platforms[index] = createPlatform(0);
                    }
                });

                // Move parallax backgrounds
                backgrounds.forEach(bg => {
                    bg.y += bg.speed * delta;
                    if (bg.y > canvas.height) {
                        bg.y = -canvas.height;
                    }
                });
            }

            // Check game over
            if (player.y > canvas.height) {
                gameOver = true;
            }
        }

        // Draw game objects
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw parallax backgrounds
            backgrounds.forEach(bg => {
                ctx.drawImage(bg.img, 0, bg.y, canvas.width, canvas.height);
                ctx.drawImage(bg.img, 0, bg.y - canvas.height, canvas.width, canvas.height);
            });

            // Draw platforms
            ctx.fillStyle = 'white';
            platforms.forEach(platform => {
                ctx.fillText(platformEmoji, platform.x, platform.y, platform.width, platform.height);
            });

            // Draw player
            ctx.font = '40px Arial';
            ctx.fillText(playerEmoji, player.x, player.y);

            // Draw score
            ctx.fillStyle = 'white';
            ctx.font = '20px Arial';
            ctx.fillText(`Score: ${score}`, 10, 30);

            // Draw game over screen
            if (gameOver) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = 'white';
                ctx.font = '40px Arial';
                ctx.fillText('Game Over', canvas.width / 2 - 100, canvas.height / 2 - 100);
                ctx.font = '20px Arial';
                ctx.fillText(`Final Score: ${score}`, canvas.width / 2 - 60, canvas.height / 2 - 60);
                
                // Draw leaderboard
                drawLeaderboard();
            }
        }

        // Leaderboard functions
        function getLeaderboard() {
            const leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];
            return leaderboard.sort((a, b) => b.score - a.score).slice(0, 5);
        }

        function updateLeaderboard(name, score) {
            const leaderboard = getLeaderboard();
            leaderboard.push({ name, score });
            leaderboard.sort((a, b) => b.score - a.score);
            localStorage.setItem('leaderboard', JSON.stringify(leaderboard.slice(0, 5)));
        }

        function drawLeaderboard() {
            const leaderboard = getLeaderboard();
            ctx.fillStyle = 'white';
            ctx.font = '24px Arial';
            ctx.fillText('Leaderboard', canvas.width / 2 - 60, canvas.height / 2);
            
            leaderboard.forEach((entry, index) => {
                ctx.fillText(`${index + 1}. ${entry.name}: ${entry.score}`, canvas.width / 2 - 80, canvas.height / 2 + 40 + index * 30);
            });

            ctx.fillText('Enter your name and tap to restart', canvas.width / 2 - 120, canvas.height - 50);
        }

        // Keyboard input
        let keys = {};
        document.addEventListener('keydown', (e) => {
            keys[e.code] = true;
        });
        document.addEventListener('keyup', (e) => {
            keys[e.code] = false;
        });

        // Touch input
        let touchStartX = 0;
        canvas.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            let touchEndX = e.touches[0].clientX;
            let diffX = touchEndX - touchStartX;

            if (diffX > 0) {
                keys.ArrowRight = true;
                keys.ArrowLeft = false;
            } else if (diffX < 0) {
                keys.ArrowLeft = true;
                keys.ArrowRight = false;
            }

            touchStartX = touchEndX;
        });

        canvas.addEventListener('touchend', () => {
            keys.ArrowLeft = false;
            keys.ArrowRight = false;
        });

        // Restart game
        function restartGame() {
            const nameInput = document.getElementById('nameInput');
            const playerName = nameInput.value.trim() || 'Anonymous';
            updateLeaderboard(playerName, score);
            
            nameInput.style.display = 'none';
            nameInput.value = '';

            player.x = canvas.width / 2;
            player.y = canvas.height - 100;
            player.velocityY = 0;
            platforms = [];
            for (let i = 0; i < 7; i++) {
                platforms.push(createPlatform(i * 100));
            }
            score = 0;
            gameOver = false;
            gameLoop();
        }

        canvas.addEventListener('click', () => {
            if (gameOver) {
                const nameInput = document.getElementById('nameInput');
                nameInput.style.display = 'block';
                nameInput.focus();
            }
        });

        document.getElementById('nameInput').addEventListener('keyup', (e) => {
            if (e.key === 'Enter') {
                restartGame();
            }
        });

        // Start the game
        gameLoop();
    </script>
</body>
</html>
