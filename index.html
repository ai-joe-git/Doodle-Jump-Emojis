<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Emoji Jumper</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #1a237e, #4a148c, #880e4f);
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #gameCanvas {
            border: 2px solid #fff;
            max-width: 100%;
            max-height: 100%;
        }
        #nameInput {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <input type="text" id="nameInput" placeholder="Enter your name" style="display: none;">

    <script>
        // ... [Previous code remains the same up to the draw() function] ...

        // Draw game objects
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // ... [Previous drawing code remains the same] ...

            // Draw game over screen
            if (gameOver) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = 'white';
                ctx.font = '40px Arial';
                ctx.fillText('Game Over', canvas.width / 2 - 100, canvas.height / 2 - 100);
                ctx.font = '20px Arial';
                ctx.fillText(`Final Score: ${score}`, canvas.width / 2 - 60, canvas.height / 2 - 60);
                
                // Draw leaderboard
                drawLeaderboard();
            }
        }

        // Leaderboard functions
        function getLeaderboard() {
            const leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];
            return leaderboard.sort((a, b) => b.score - a.score).slice(0, 5);
        }

        function updateLeaderboard(name, score) {
            const leaderboard = getLeaderboard();
            leaderboard.push({ name, score });
            leaderboard.sort((a, b) => b.score - a.score);
            localStorage.setItem('leaderboard', JSON.stringify(leaderboard.slice(0, 5)));
        }

        function drawLeaderboard() {
            const leaderboard = getLeaderboard();
            ctx.fillStyle = 'white';
            ctx.font = '24px Arial';
            ctx.fillText('Leaderboard', canvas.width / 2 - 60, canvas.height / 2);
            
            leaderboard.forEach((entry, index) => {
                ctx.fillText(`${index + 1}. ${entry.name}: ${entry.score}`, canvas.width / 2 - 80, canvas.height / 2 + 40 + index * 30);
            });

            ctx.fillText('Enter your name and tap to restart', canvas.width / 2 - 120, canvas.height - 50);
        }

        // Modify restartGame function
        function restartGame() {
            const nameInput = document.getElementById('nameInput');
            const playerName = nameInput.value.trim() || 'Anonymous';
            updateLeaderboard(playerName, score);
            
            nameInput.style.display = 'none';
            nameInput.value = '';

            player.x = canvas.width / 2;
            player.y = canvas.height - 100;
            player.velocityY = 0;
            platforms = [];
            for (let i = 0; i < 7; i++) {
                platforms.push(createPlatform(i * 100));
            }
            score = 0;
            gameOver = false;
            gameLoop();
        }

        canvas.addEventListener('click', () => {
            if (gameOver) {
                const nameInput = document.getElementById('nameInput');
                nameInput.style.display = 'block';
                nameInput.focus();
            }
        });

        document.getElementById('nameInput').addEventListener('keyup', (e) => {
            if (e.key === 'Enter') {
                restartGame();
            }
        });

        // Start the game
        gameLoop();
    </script>
</body>
</html>
